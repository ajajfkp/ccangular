<div class="loginlogo">
	<img src="images/medgre-logo.png">
</div>
<div class="header-title-lable" style="font-family:georgia; font-size:20px; text-align:center; color:#444444; line-height: 30px; text-shadow: 1px 1px 1px #888888; margin-bottom:5px;">
	<i>
		<div class="h3">Charge <span class="grrn">C</span>apture & <span>R</span>ounding</div>
	</i>
</div>
<form name="loginForm">
	<div class="body-sign-in">
		<span class="span">
			<input value="" class="Username_login" type="text" placeholder="username" clickbutton="login" name="userId" id="login_userId" tabindex="1" required autofocus data-ng-model="login.username">
			<i></i><img style="margin:2px 0px 0px 1px;" alt="" src="images/user-2.png"></i>
		</span>
		<span class="span">
			<input value="" type="password" class="Username_login" placeholder="password" clickbutton="login" name="loginPassword" id="login_loginPassword" tabindex="2"  required ng-model="login.password">
			<i class="pass-image">
				<img alt="" style="margin:2px 0px 0px 1px;"src="images/lock.png">
			</i>
		</span>
		<div class="">
			<span class="submit-login">
				<div>
					<span class="my-button" clickbutton="login" id="login" tabindex="3" data-ng-click="doLogin(login)" data-ng-disabled="loginForm.$invalid">Sign In</span>
				</div>
			</span>
		</div>
		<div class="">
			<div class="forget-pasword-login">
				<div class="reamme-block">
					<span class="remember-me-check">
						<input class="" style="zoom:1.5;" type="checkbox"  name="remember" id="remember" value="1" tabindex="4" title="Please check for remenber me" />
					</span>
					<span class="remember-me">Remember Me</span>
				</div>
				<div>
					<span class="help-forget" clickbutton="forgot-login" id="forgot-login" tabindex="4">Forgot password?</span>
				</div>
			</div>
		</div>
	</div>
</form>
<div class="copy-right">
	<div class="loginNewFooterMiddle">
		<span class="loginNewFooterMiddletext">Version: {{version}} &copy; {{year}} GreenApples MedSystems LLC.</span>
	</div>
	<div class="">
		<span class="">
			<a href="mailto:contact@medgre.com">Contact Us</a>
		</span>
	</div>
</div>
